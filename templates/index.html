<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask IDGS - Alumnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-stone-100 pb-24">
    <nav class="bg-white border-b border-stone-300 sticky top-0 z-50 shadow-sm">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="/" class="flex items-center space-x-3">
                <img src="{{ url_for('static', filename='img/IDGS805.png') }}"
                     class="h-10 w-10 rounded-xl shadow-md object-contain"
                     alt="Flask IDGS Logo">
                <span class="text-xl font-bold text-stone-700">IDGS-805_flask</span>
            </a>
            <div class="hidden w-full md:flex md:items-center md:w-auto space-x-8">
                <ul class="flex space-x-8 font-medium">
                    <li><a href="/" class="text-purple-700 font-semibold">Home</a></li>
                    <li><a href="#" class="text-stone-600 hover:text-purple-700 transition">About</a></li>
                    <li><a href="#" class="text-stone-600 hover:text-purple-700 transition">Services</a></li>
                    <li><a href="#" class="text-stone-600 hover:text-purple-700 transition">Contact</a></li>
                </ul>
                <button class="bg-purple-700 text-white px-6 py-2 rounded-lg hover:bg-purple-800 shadow-sm transition">
                    Get started
                </button>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto mt-10 px-4">
        <div class="bg-purple-700 text-white p-4 rounded-t-2xl flex items-center shadow-md">
            <a href="/alumnos" class="flex items-center space-x-2 hover:opacity-90 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                </svg>
                <span class="font-bold uppercase text-sm tracking-widest">Nuevo</span>
            </a>
        </div>
        <div class="bg-white rounded-b-2xl shadow-lg overflow-hidden border border-stone-300">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-stone-200 text-stone-700 text-[11px] uppercase tracking-wider border-b border-stone-300">
                        <th class="px-6 py-4 font-bold">Nombre</th>
                        <th class="px-6 py-4 font-bold">Apaterno</th>
                        <th class="px-6 py-4 font-bold">Correo</th>
                        <th class="px-6 py-4 font-bold text-center">Editar</th>
                        <th class="px-6 py-4 font-bold text-center">Detalles</th>
                        <th class="px-6 py-4 font-bold text-center">Eliminar</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-stone-200">
                    {% for alum in alumno %}
                    <tr class="hover:bg-stone-50 transition-colors">
                        <td class="px-6 py-5 text-sm font-semibold text-stone-800 uppercase">
                            {{ alum.nombre }}
                        </td>
                        <td class="px-6 py-5 text-sm text-stone-700 uppercase">
                            {{ alum.apaterno }}
                        </td>
                        <td class="px-6 py-5 text-sm text-stone-600">
                            {{ alum.email }}
                        </td>
                        <td class="px-6 py-5 text-center">
                            <a href="/modificar}}}?id={{ alum.id }}"
                               class="inline-flex items-center justify-center bg-amber-300 hover:bg-amber-400 text-stone-900 text-xs font-semibold px-4 py-2.5 rounded-lg transition shadow-sm w-32">
                                Editar
                            </a>
                        </td>
                        <td class="px-6 py-5 text-center">
                            <a href="/detalles?id={{ alum.id }}"
                               class="inline-flex items-center justify-center bg-purple-200 hover:bg-purple-300 text-purple-900 text-xs font-semibold px-4 py-2.5 rounded-lg transition shadow-sm w-32">
                                Detalles
                            </a>
                        </td>
                        <td class="px-6 py-5 text-center">
                            <a href="/eliminar?id={{ alum.id }}"
                               class="inline-flex items-center justify-center bg-red-300 hover:bg-red-400 text-red-900 text-xs font-semibold px-4 py-2.5 rounded-lg transition shadow-sm w-32">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50">
        <div class="flex items-center bg-white border border-stone-300 rounded-full px-8 py-3 shadow-lg space-x-12">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
