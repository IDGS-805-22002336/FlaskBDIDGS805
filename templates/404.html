<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1f2937, #374151);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        img {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
        }

        p {
            opacity: 0.8;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            background-color: #f59e0b;
            color: black;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background-color: #fbbf24;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="{{ url_for('static', filename='img/error404.png') }}" alt="Error 404">
        <p>La página que estás buscando no existe o fue movida.</p>

        <a href="/">Volver al inicio</a>
    </div>

</body>
</html>
