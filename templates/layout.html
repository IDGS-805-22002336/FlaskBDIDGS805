<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Flask</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/output.css')}}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100">
    <nav class="bg-white shadow-md border-b border-stone-200">
        <div class="container flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <img src="{{url_for('static',filename='img/IDGS805.png')}}"
                     class="rounded-xl h-9 shadow-sm"
                     alt="Logo">
                <span class="text-xl font-semibold text-stone-700">
                    Flask IDGS
                </span>
            </a>
            <div class="flex md:order-2">
                <button type="button"
                    class="text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition shadow-sm">
                    Get started
                </button>
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 ml-3 text-stone-500 rounded-lg md:hidden hover:bg-stone-200 focus:ring-2 focus:ring-stone-300">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M3 5h14M3 10h14M3 15h14"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto" id="navbar-cta">
                <ul class="flex flex-col md:flex-row md:space-x-8 mt-4 md:mt-0 font-medium">
                    <li>
                        <a href="#"
                           class="block py-2 text-purple-700 font-semibold md:p-0">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 text-stone-600 hover:text-purple-700 transition md:p-0">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 text-stone-600 hover:text-purple-700 transition md:p-0">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="#"
                           class="block py-2 text-stone-600 hover:text-purple-700 transition md:p-0">
                            Contact
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="flex items-center justify-center min-h-screen px-4">

        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg border border-stone-200 p-8">
            {%with messages=get_flashed_messages()%}
                {%if messages%}
                    {%for message in messages%}
                        <div class="mb-4 p-4 rounded-lg bg-stone-200 text-stone-800 border border-stone-300">
                            {{message}}
                        </div>
                    {%endfor%}
                {%endif%}
            {%endwith%}

            {% block container %}
            {% endblock %}
        </div>
    </div>
    <div class="fixed z-50 w-full max-w-lg -translate-x-1/2 bg-white border border-stone-300 rounded-full bottom-4 left-1/2 shadow-lg">
        <div class="grid h-16 grid-cols-5 mx-auto">
            <button type="button"
                class="inline-flex flex-col items-center justify-center hover:bg-stone-100 rounded-l-full group">
                <svg class="w-5 h-5 text-stone-500 group-hover:text-purple-700 transition"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2 2 9h2v7h4v-4h4v4h4V9h2L10 2z"/>
                </svg>
            </button>
            <button type="button"
                class="inline-flex flex-col items-center justify-center hover:bg-stone-100 group">
                <svg class="w-5 h-5 text-stone-500 group-hover:text-purple-700 transition"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2 5h16v10H2z"/>
                </svg>
            </button>
            <div class="flex items-center justify-center">
                <button type="button"
                    class="w-12 h-12 bg-purple-700 hover:bg-purple-800 rounded-full shadow-md flex items-center justify-center transition">
                    <svg class="w-5 h-5 text-white"
                        fill="none" stroke="currentColor" stroke-width="2"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 4v16m8-8H4"/>
                    </svg>
                </button>
            </div>
            <button type="button"
                class="inline-flex flex-col items-center justify-center hover:bg-stone-100 group">
                <svg class="w-5 h-5 text-stone-500 group-hover:text-purple-700 transition"
                    fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 6v6l4 2"/>
                </svg>
            </button>
            <button type="button"
                class="inline-flex flex-col items-center justify-center hover:bg-stone-100 rounded-r-full group">
                <svg class="w-5 h-5 text-stone-500 group-hover:text-purple-700 transition"
                    fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 10a4 4 0 100-8 4 4 0 000 8zM2 18a8 8 0 1116 0H2z"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
